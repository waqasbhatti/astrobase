<!DOCTYPE html>
<html lang="en">

    <meta name="viewport"

    <title>Checkplot Server</title>

    <link rel="stylesheet"

    <link rel="stylesheet"

  <body>


    <div class="container-fluid">

    <script

    </script>

    {% block pagejs %}

    {% end %}

</html>
